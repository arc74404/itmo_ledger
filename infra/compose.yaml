services:
  postgres:
    image: postgres:15-alpine
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 1s
      timeout: 5s
      retries: 10
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - psqldb:/var/lib/postgresql/data/
    restart: unless-stopped

  migrate:
    build:
      context: ..
      dockerfile: infra/migrate.Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: >
      migrate
      -path=/migrations
      -database=postgres://postgres:postgres@postgres/postgres?sslmode=disable
      up

  ledger:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      - DB_DSN=postgres://postgres:postgres@postgres/postgres?sslmode=disable
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  psqldb:
